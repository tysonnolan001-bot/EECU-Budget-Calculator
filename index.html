<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise-Up Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<nav>
    <h2>
        <img src="Wise-Up Budget Calculator.png">
    </h2>
</nav>
<body>
    <main>
        <section class="needs-tab">
            <h3>Needs - 50%</h3>
            <form class="expenses-section">
                <label for="exp1">Expense 1</label>
                <input type="text" id="exp1" name="exp1"><br><br>
                <label for="exp2">Expense 2</label>
                <input type="text" id="exp2" name="exp2"><br><br>
                <label for="exp3">Expense 3</label>
                <input type="text" id="exp3" name="exp3"><br><br>
                <label for="exp4">Expense 4</label>
                <input type="text" id="exp4" name="exp4"><br><br>
                <label for="exp5">Expense 5</label>
                <input type="text" id="exp5" name="exp5"><br><br>
                <label for="exp6">Expense 6</label>
                <input type="text" id="exp6" name="exp6"><br><br>
                <label for="exp7">Expense 7</label>
                <input type="text" id="exp7" name="exp7"><br><br>
                <label for="total">Total</label>
                <input type="text" id="total" name="total"><br><br>
              </form>
            <ul id="needs"></ul>
        </section>
        <section class="wants-tab">
            <h3>Wants - 30%</h3>
            <form class="expenses-section">
                <label for="exp1">Expense 1</label>
                <input type="text" id="exp1" name="exp1"><br><br>
                <label for="exp2">Expense 2</label>
                <input type="text" id="exp2" name="exp2"><br><br>
                <label for="exp3">Expense 3</label>
                <input type="text" id="exp3" name="exp3"><br><br>
                <label for="exp4">Expense 4</label>
                <input type="text" id="exp4" name="exp4"><br><br>
                <label for="exp5">Expense 5</label>
                <input type="text" id="exp5" name="exp5"><br><br>
                <label for="exp6">Expense 6</label>
                <input type="text" id="exp6" name="exp6"><br><br>
                <label for="exp7">Expense 7</label>
                <input type="text" id="exp7" name="exp7"><br><br>
                <label for="total">Total</label>
                <input type="text" id="total" name="total"><br><br>
              </form>
            <ul id="wants"></ul>
        </section>
        <section class="savings-tab">
            <h3>Savings - 20%</h3>
            <form class="expenses-section">
                <label for="exp1">Expense 1</label>
                <input type="text" id="exp1" name="exp1"><br><br>
                <label for="exp2">Expense 2</label>
                <input type="text" id="exp2" name="exp2"><br><br>
                <label for="exp3">Expense 3</label>
                <input type="text" id="exp3" name="exp3"><br><br>
                <label for="exp4">Expense 4</label>
                <input type="text" id="exp4" name="exp4"><br><br>
                <label for="exp5">Expense 5</label>
                <input type="text" id="exp5" name="exp5"><br><br>
                <label for="exp6">Expense 6</label>
                <input type="text" id="exp6" name="exp6"><br><br>
                <label for="exp7">Expense 7</label>
                <input type="text" id="exp7" name="exp7"><br><br>
                <label for="total">Total</label>
                <input type="text" id="total" name="total"><br><br>
              </form>
            <ul id="savings"></ul>
        </section>
        <div id="image"></div>
        <div id="addbutton"></div>
        <section class="add-new">
            <p> Add Expense (Optional)</p>
            <form>
                <label for="NewExp">New Expense</label>
                <input type="text" id="NewExp" id="NewExp" name="NewExp"><br><br>
            </form>
        </section>
        <section class="calculations-section">
            <form>
            <label for="Needs">Needs</label>
            <input type="text" id="Wants" name="Needs"><br><br>
            <label for="Wants">Wants</label>
            <input type="text" id="Wants" name="Wants"><br><br>
            <label for="Savings">Savings</label>
            <input type="text" id="Savings" name="Savings"><br><br>
            <label for="total">Total</label>
            <input type="text" id="total" name="total"><br><br>
          </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
